<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Group Register</title>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Mentor Allocation System</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="mentors.html">Find Mentors</a></li>
                <li><a href="group-register.html">Group Register</a></li>
                <li><a href="logout.html" class="logout-button">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Group Registration</h2>
        <form id="groupRegisterForm">
            <div class="form-group">
                <label for="groupName">Group Name:</label>
                <input type="text" id="groupName" name="groupName" required>
            </div>
            <div class="form-group">
                <label for="groupLeader">Group Leader Name:</label>
                <input type="text" id="groupLeader" name="groupLeader" required>
            </div>
            <div class="form-group">
                <label for="SAP ID">SAP ID:</label>
                <input type="SAP ID" id="SAP ID" name="SAP ID" required>
            </div>
            <div class="form-group">
                <label for="membersCount">Number of Members:</label>
                <input type="number" id="membersCount" name="membersCount" min="1" required>
            </div>
            <div id="membersContainer">
                <!-- Member details will be added here -->
            </div>
            <button type="button" id="addMemberButton">Add Member</button>
            <button type="submit">Register Group</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Mentor Allocation System</p>
    </footer>
</body>
</html>
