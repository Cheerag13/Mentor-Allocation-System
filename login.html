<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Login
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100">
  <main class="container mx-auto p-4 flex justify-center items-center min-h-screen relative">
   <img alt="A blurred background image of a modern office environment" class="absolute inset-0 w-full h-full object-cover opacity-50" height="1080" src="https://storage.googleapis.com/a1aa/image/aHe3fxLejBEfBR17A6jmh0q0Dxa5hfMTPkY6ME5eil3ekvt9JA.jpg" width="1920"/>
   <div class="bg-white p-8 rounded shadow-md w-full max-w-md relative z-10">
    <h2 class="text-2xl font-bold mb-6 text-center">
     Login
    </h2>
    <form class="space-y-4" id="loginForm">
     <div class="form-group">
      <label class="block text-gray-700 mb-2" for="userType">
       Login as:
      </label>
      <select class="w-full p-2 border border-gray-300 rounded" id="userType" name="userType" required="">
       <option disabled="" selected="" value="">
        Select your role
       </option>
       <option value="admin">
        Admin
       </option>
       <option value="student">
        Student
       </option>
      </select>
     </div>
     <div class="form-group">
      <label class="block text-gray-700 mb-2" for="username">
       Username:
      </label>
      <input class="w-full p-2 border border-gray-300 rounded" id="username" name="username" placeholder="Enter your username" required="" type="text"/>
     </div>
     <div class="form-group">
      <label class="block text-gray-700 mb-2" for="password">
       Password:
      </label>
      <input class="w-full p-2 border border-gray-300 rounded" id="password" name="password" placeholder="Enter your password" required="" type="password"/>
     </div>
     <button class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" type="submit">
      Login
     </button>
    </form>
   </div>
  </main>
  <footer class="bg-gray-800 text-white p-4 mt-8">
   <div class="container mx-auto text-center">
    <p>
     Â© 2023 Mentor Allocation System
    </p>
   </div>
   <script src="script.js"></script>
  </footer>
 </body>
</html>
